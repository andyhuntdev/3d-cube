<!DOCTYPE html>
<html>
    <body>
        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
            <title>3d Cube</title>

            <style type="text/css">
                * {
                    margin: 0;
                    padding: 0;
                }
                body {
                    height: 100vh;
                    width: 100%;
                    font-family: sans-serif;
                }
                .wrapper {
                    height: 100%;
                    width: 100%;
                    perspective: 1000px;
                    perspective-origin: center center;
                    background: #000;
                }
                .cube {
                    width: 200px;
                    height: 200px;
                    position: relative;
                    margin: 0 auto;
                    top: calc(50% - 100px);
                    animation: cubeRotate 10s infinite linear;
                    transform-style: preserve-3d;
                    transition: all 1s;
                }

                .cube div {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    border: 1px solid #fff;
                    color: #fff;
                    background: rgba(255, 255, 255, 0.1);
                    font-size: 40px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .cube .front {
                    transform: translateZ(100px);
                    transition: all 1s;
                }
                .cube .back {
                    transform: translateZ(-100px) rotateY(180deg);
                    transition: all 1s;
                }
                .cube .top {
                    transform: rotateX(90deg) translateZ(100px);
                    transition: all 1s;
                }
                .cube .bottom {
                    transform: rotateX(90deg) translateZ(-100px);
                    transition: all 1s;
                }
                .cube .left {
                    transform: rotateY(90deg) translateZ(-100px);
                    transition: all 1s;
                }
                .cube .right {
                    transform: rotateY(90deg) translateZ(100px);
                    transition: all 1s;
                }

                .cube:hover div {
                    animation: cubeColor 10s infinite linear;
                    background: transparent;
                }

                .cube:hover .front {
                    transform: translateZ(200px);
                }
                .cube:hover .back {
                    transform: translateZ(-200px) rotateY(180deg);
                }
                .cube:hover .top {
                    transform: rotateX(90deg) translateZ(200px);
                }
                .cube:hover .bottom {
                    transform: rotateX(90deg) translateZ(-200px);
                }
                .cube:hover .left {
                    transform: rotateY(90deg) translateZ(-200px);
                }
                .cube:hover .right {
                    transform: rotateY(90deg) translateZ(200px);
                }

                @keyframes cubeRotate {
                    from {
                        transform: rotateX(0deg) rotateY(0deg);
                    }
                    to {
                        transform: rotateX(360deg) rotateY(360deg);
                    }
                }

                @keyframes cubeColor {
                    0% {
                        border-color: #d50000;
                    }
                    10% {
                        border-color: #ff0000;
                    }
                    20% {
                        border-color: #ff8c00;
                    }
                    30% {
                        border-color: #fff200;
                    }
                    40% {
                        border-color: #a5ff00;
                    }
                    50% {
                        border-color: #00ff0c;
                    }
                    60% {
                        border-color: #00ffed;
                    }
                    70% {
                        border-color: #00b6ff;
                    }
                    80% {
                        border-color: #0800ff;
                    }
                    90% {
                        border-color: #aa00ff;
                    }
                    100% {
                        border-color: #ff00c3;
                    }
                }
            </style>
        </head>
    </body>

    <div class="wrapper">
        <div class="cube">
            <div class="front">A</div>
            <div class="back">B</div>
            <div class="top">C</div>
            <div class="bottom">D</div>
            <div class="left">E</div>
            <div class="right">F</div>
        </div>
    </div>
</html>
